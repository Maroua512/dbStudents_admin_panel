<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SchoolLab</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-content">
                <h1>SCHOOLAB</h1>
                <h2>Join the digital school for a better future</h2>
                <p>Create a new account to get started.</p>
                <form action="/register" method="POST">
                    <div class="input-group">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn-login">Register</button>
                </form>
                <p class="signup-link">Already have an account? <a href="/login">Log in here</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="{% static 'image/login.jpg' %}" alt="Register Illustration">
        </div>
    </div>
</body>
</html>
